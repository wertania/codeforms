version: "3"
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        - BASE_URL=${BASE_URL}
        - PORT=${PORT}
        - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
    ports:
      - "${PORT}:${PORT}"
    environment:
      - PORT=${PORT}
      - BASE_URL=${BASE_URL}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
      - OPENAI_API_KEY=${OPENAI_API_KEY}

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_BACKEND_URL=${BASE_URL}
    ports:
      - "${FRONTEND_PORT}:80"
